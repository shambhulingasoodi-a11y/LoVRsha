<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Varsha ❤️</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,
  "SF Pro Display","Helvetica Neue",Arial,sans-serif;
}

html,body{
  height:100%;
  background:black;
  overflow:hidden;
}

video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.55);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:white;
  padding:20px;
}

.tap{
  font-size:1.8rem;
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%,100%{opacity:1}
  50%{opacity:.4}
}

.content{
  display:none;
  max-width:360px;
}

.fade{
  animation:fadeUp 2.2s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}

.photo{
  width:220px;
  height:220px;
  border-radius:18px;
  object-fit:cover;
  margin:18px auto;
  box-shadow:0 10px 40px rgba(0,0,0,.5);
}

.quote{
  font-size:1.15rem;
  line-height:1.7;
  margin:18px 0;
}

.signature{
  margin-top:20px;
  font-style:italic;
  opacity:.9;
}

/* Floating light particles */
.particle{
  position:absolute;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:.4;
  animation:float 10s linear infinite;
}

@keyframes float{
  from{bottom:-10px;opacity:.6}
  to{bottom:110%;opacity:0}
}
</style>
</head>

<body>

<video id="bgVideo" loop playsinline>
  <source src="https://cdn.coverr.co/videos/coverr-couple-holding-hands-1576/1080p.mp4">
</video>

<!-- Tap screen -->
<div class="overlay" id="tapScreen">
  <div class="tap">Tap anywhere ❤️</div>
</div>

<!-- Main content -->
<div class="overlay content" id="content">
  <div id="story"></div>
</div>
<script>
const slides = [
  { img: "varsha.jpg", text: "Some bonds don’t begin by chance — they begin by grace." },
  { img: "pic1.jpeg", text: "Thursday didn’t just happen… it aligned." },
  { img: "pic2.jpeg", text: "Every word, every silence, everything that day felt divinely timed." },
  { img: "pic3.jpeg", text: "If faith had a feeling, it would feel like you." },
  { img: "varsha.jpg", text: "What started on a Thursday became something my soul remembers." }
];

let index = 0;
const story = document.getElementById("story");

function showSlide() {
  if (index >= slides.length) {
    story.innerHTML = <div class="signature fade">— Shambhu</div>;
    return;
  }

  const s = slides[index];
  story.innerHTML = `
    <img class="photo fade" src="${s.img}" alt="">
    <div class="quote fade">${s.text}</div>
  `;
  index++;
  setTimeout(showSlide, 4200);
}

document.body.onclick = () => {
  document.getElementById("tapScreen").style.display = "none";
  document.getElementById("content").style.display = "flex";
  document.getElementById("bgVideo").style.display = "block";
  document.getElementById("bgVideo").play();
  showSlide();

  setInterval(() => {
    const p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random() * 100 + "%";
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 10000);
  }, 600);
};
</script>

</body>
</html>
