<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Varsha ❤️</title>

<style>
/* ===== GLOBAL RESET & APPLE FONT ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,
  "SF Pro Display","SF Pro Text",
  "Helvetica Neue",Arial,sans-serif;
}

html,body{
  height:100%;
  background:black;
  overflow:hidden;
  color:white;
}

/* ===== BACKGROUND VIDEO ===== */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

/* ===== OVERLAY ===== */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.55);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

/* ===== TAP SCREEN ===== */
.tap{
  font-size:1.9rem;
  letter-spacing:0.5px;
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%,100%{opacity:1}
  50%{opacity:.4}
}

/* ===== CONTENT ===== */
.content{
  display:none;
  max-width:360px;
}

/* ===== FADE + MOTION ===== */
.fade{
  animation:fadeUp 2.4s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(28px)}
  to{opacity:1;transform:translateY(0)}
}

/* ===== PHOTO STYLE ===== */
.photo{
  width:230px;
  height:230px;
  object-fit:cover;
  border-radius:22px;
  margin:20px auto;
  box-shadow:0 15px 45px rgba(0,0,0,.6);
  animation:zoomIn 3.5s ease;
}

@keyframes zoomIn{
  from{transform:scale(.9)}
  to{transform:scale(1)}
}

/* ===== TEXT ===== */
.quote{
  font-size:1.18rem;
  line-height:1.75;
  margin:20px 0;
  letter-spacing:0.3px;
}

.signature{
  margin-top:26px;
  font-style:italic;
  font-size:1.1rem;
  opacity:.9;
}

/* ===== SPIRITUAL PARTICLES ===== */
.particle{
  position:absolute;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:.35;
  animation:float 10s linear infinite;
}

@keyframes float{
  from{bottom:-10px;opacity:.6}
  to{bottom:110%;opacity:0}
}
</style>
</head>

<body>

<!-- BACKGROUND VIDEO -->
<video id="bgVideo" loop playsinline muted>
  <source src="https://cdn.coverr.co/videos/coverr-couple-holding-hands-1576/1080p.mp4">
</video>

<!-- TAP SCREEN -->
<div class="overlay" id="tapScreen">
  <div class="tap">Tap anywhere ❤️</div>
</div>

<!-- MAIN CONTENT -->
<div class="overlay content" id="content">
  <div id="story"></div>
</div>

<script>
/* ===== SLIDES DATA ===== */
const slides = [
  { img: "varsha.jpg", text: "Some bonds don’t begin by chance — they begin by grace." },
  { img: "pic1.jpeg", text: "Thursday didn’t just happen… it aligned." },
  { img: "pic2.jpeg", text: "Every word, every silence, everything that day felt divinely timed." },
  { img: "pic3.jpeg", text: "If faith had a feeling, it would feel like you." },
  { img: "varsha.jpg", text: "What started on a Thursday became something my soul remembers.<br>Love you Varshu Kandhamma ❤️" }
];

let index = 0;
let started = false;

const story = document.getElementById("story");
const tapScreen = document.getElementById("tapScreen");
const content = document.getElementById("content");
const bgVideo = document.getElementById("bgVideo");

/* ===== SLIDE SHOW FUNCTION ===== */
function showSlide(){
  if(index >= slides.length){
    story.innerHTML = <div class="signature fade">— Shambhu</div>;
    return;
  }

  const s = slides[index];
  story.innerHTML = `
    <img class="photo fade" src="${s.img}" alt="">
    <div class="quote fade">${s.text}</div>
  `;
  index++;
  setTimeout(showSlide, 4600);
}

/* ===== TAP HANDLER (iOS SAFE) ===== */
tapScreen.addEventListener("click", ()=>{
  if(started) return;
  started = true;

  tapScreen.style.display = "none";
  content.style.display = "flex";

  bgVideo.style.display = "block";
  bgVideo.play().catch(()=>{});

  showSlide();

  /* PARTICLES */
  setInterval(()=>{
    const p=document.createElement("div");
    p.className="particle";
    p.style.left=Math.random()*100+"%";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),10000);
  },650);
});
</script>

</body>
</html>
