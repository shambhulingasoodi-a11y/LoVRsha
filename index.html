<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>This is a Memory</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Helvetica Neue",Arial,sans-serif;
}

html,body{
  height:100%;
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* ---------- INTRO ---------- */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:10;
  background:black;
}

.type{
  font-size:1.6rem;
  opacity:.9;
}

.glow{
  font-size:3rem;
  margin-top:20px;
  opacity:0;
  animation:glowIn 3s ease forwards 3s;
  text-shadow:0 0 40px rgba(255,255,255,.7);
}

.tap{
  margin-top:40px;
  font-size:1.2rem;
  opacity:0;
  animation:pulse 1.8s infinite forwards 6s;
}

@keyframes glowIn{
  to{opacity:1}
}
@keyframes pulse{
  0%,100%{opacity:1}
  50%{opacity:.4}
}

/* ---------- EXPERIENCE ---------- */
#experience{
  position:absolute;
  inset:0;
  overflow-y:auto;
  scroll-snap-type:y mandatory;
  display:none;
}

.section{
  height:100vh;
  scroll-snap-align:start;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  position:relative;
}

/* ---------- PHOTO ---------- */
.photo{
  width:240px;
  height:240px;
  object-fit:cover;
  border-radius:24px;
  z-index:2;
  animation:morph 6s ease infinite;
}

@keyframes morph{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

/* ---------- AURA ---------- */
.aura{
  position:absolute;
  width:300px;
  height:300px;
  background:radial-gradient(circle,rgba(255,255,255,.25),transparent 70%);
  filter:blur(20px);
  animation:breathe 5s ease-in-out infinite;
}

@keyframes breathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.1)}
}

/* ---------- TEXT ---------- */
.text{
  margin-top:24px;
  font-size:1.2rem;
  max-width:320px;
  text-align:center;
  line-height:1.7;
  opacity:.9;
}

/* ---------- THURSDAY MOMENT ---------- */
.thursday{
  font-size:2rem;
  animation:pulseGlow 2s infinite;
  text-align:center;
}

@keyframes pulseGlow{
  0%,100%{text-shadow:0 0 10px rgba(255,255,255,.3)}
  50%{text-shadow:0 0 30px rgba(255,255,255,.9)}
}

/* ---------- FLOATING WORDS ---------- */
.word{
  position:absolute;
  font-size:1rem;
  opacity:.08;
  animation:float 25s linear infinite;
}

@keyframes float{
  from{transform:translateY(120vh)}
  to{transform:translateY(-120vh)}
}

/* ---------- FINAL ---------- */
.final{
  font-size:2.4rem;
  animation:zoom 6s ease forwards;
  text-align:center;
}

@keyframes zoom{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}
.signature{
  margin-top:20px;
  font-style:italic;
  opacity:.8;
}

/* ---------- PARALLAX ---------- */
[data-depth]{
  transform:translateY(calc(var(--scroll)*var(--depth)));
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="type" id="typeText"></div>
  <div class="glow">Thursday</div>
  <div class="tap">Tap anywhere ❤️</div>
</div>

<!-- EXPERIENCE -->
<div id="experience">

  <div class="section">
    <div class="aura"></div>
    <img src="pic1.jpg" class="photo"/>
    <div class="text">Some bonds don’t begin by chance — they begin by grace.</div>
  </div>

  <div class="section">
    <div class="aura"></div>
    <img src="pic2.jpg" class="photo"/>
    <div class="text">Thursday didn’t just happen… it aligned.</div>
  </div>

  <!-- THURSDAY SACRED -->
  <div class="section">
    <div class="thursday">
      Thursday wasn’t a day.<br>It was a beginning.
    </div>
  </div>

  <div class="section">
    <div class="aura"></div>
    <img src="pic3.jpg" class="photo"/>
    <div class="text">If faith had a feeling, it would feel like you.</div>
  </div>

  <!-- FINAL -->
  <div class="section">
    <div class="final">
      This is only the beginning…
      <div class="signature">— Shambhu</div>
    </div>
  </div>

</div>

<script>
/* TYPEWRITER */
const text = "This is not a website… it’s a memory.";
let i = 0;
const el = document.getElementById("typeText");

function type(){
  if(i < text.length){
    el.innerHTML += text.charAt(i);
    i++;
    setTimeout(type, 70);
  }
}
type();

/* START EXPERIENCE */
document.body.addEventListener("click",()=>{
  document.getElementById("intro").style.display="none";
  document.getElementById("experience").style.display="block";
});

/* FLOATING WORDS */
["faith","destiny","grace","aligned","eternal"].forEach(w=>{
  const d=document.createElement("div");
  d.className="word";
  d.innerText=w;
  d.style.left=Math.random()*100+"%";
  d.style.animationDuration=20+Math.random()*20+"s";
  document.body.appendChild(d);
});
</script>

</body>
</html>
